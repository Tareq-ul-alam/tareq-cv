                    <button class="login">
                        <a href="#" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Log In</a>

                    <p class="email">
                        Password</br>
                        <input type="password" required="A-Za-z0-9"+>

                   <p class="emails">

                       <input type="email" required>

                <div class="card1">
                    <div class="card" style="width: 14rem;">
                        <img src="images/015.JPG" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Tareq ul alam</h5>
                                <p class="card-text"></p>

                </div>
            
                
                <div class="card2">
                    <div class="card" style="width: 14rem;">
                        <img src="images/018.JPG" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">tareq ul alam</h5>
                                <p class="card-text"></p>
                                <a href="https://www.facebook.com"></a>
                                <p class="card-text"></p>
                                <a href="#" class="btn btn-primary active">Log in</a>
                            </div>
                    </div>
                </div>
            </div>
            <div class="clear-div"></div>

        <footer>
